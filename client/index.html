    <!-- Critical CSS for above-the-fold content to eliminate render-blocking -->
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased;background:#f8fafc}
      #root{min-height:100vh;display:flex;flex-direction:column}
      img,picture,video,canvas,svg{display:block;max-width:100%}
      /* Mobile skeleton - green header gradient */
      @media(max-width:767px){
        .mobile-skeleton{background:linear-gradient(135deg,#166534 0%,#15803d 100%);min-height:180px;border-radius:0 0 24px 24px}
        body{padding-bottom:80px}
      }
      /* Desktop skeleton */
      @media(min-width:768px){
        .hero-skeleton{position:relative;width:100%;min-height:100vh;background:linear-gradient(135deg,#1a472a 0%,#2d5a3d 50%,#1a472a 100%)}
